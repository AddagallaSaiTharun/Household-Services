<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask-SSE Quickstart</title>
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    /* Notification container styling */
    #notification-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
      max-width: 300px;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="text-primary mb-4">Flask-SSE Quickstart</h1>

  <!-- Notification container -->
  <div id="notification-container"></div>

  <script>
    var source = new EventSource("{{ url_for('sse.stream') }}");

    // Listen for 'customer' events
    source.addEventListener('customer', function(event) {
      var data = JSON.parse(event.data);
      showNotification(data);
    }, false);

    // Function to show notification
    function showNotification(data) {
      var container = document.getElementById('notification-container');

      // Create notification element
      var notification = document.createElement('div');
      notification.className = 'alert alert-success alert-dismissible fade show d-flex justify-content-between align-items-center';
      notification.innerHTML = `<div><p>${data.message}</p></div><div><p><a href=${data.link}>Click here</a></p></div>`;

      // Add close button using Bootstrap's dismissible alert
      var closeButton = document.createElement('button');
      closeButton.className = 'btn-close';
      closeButton.setAttribute('data-bs-dismiss', 'alert');
      closeButton.setAttribute('aria-label', 'Close');
      notification.appendChild(closeButton);

      // Append notification to the container
      container.appendChild(notification);

      // Automatically remove notification after 5 seconds
      setTimeout(() => {
        if (container.contains(notification)) {
          notification.classList.remove('show');
          setTimeout(() => container.removeChild(notification), 300);
        }
      }, 30000);
    }
  </script>

  <!-- Bootstrap 5 JavaScript Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
