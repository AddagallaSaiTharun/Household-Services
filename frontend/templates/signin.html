<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='signup.png') }}" alt="Illustration" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-container">
                    
                    <div class="login-box">
                        <div class="login-logo">
                            <i class="fa-solid fa-bell-concierge fa-bounce fa-2xl"></i>
                        </div>
                        <h2 class="text-center">Log In to Your Account</h2>
                        <form action="api/signin" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p style="font-weight: bolder;">Or log in with:</p>
                            <a href="/api/signin_google" class="google">
                                <img src="https://img.shields.io/badge/Google-Connect-brightgreen?style=for-the-badge&labelColor=black&logo=google" alt="Google">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/d060c4db93.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
