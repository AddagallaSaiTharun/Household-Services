<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h2>Sign Up</h2>

    <!-- Display any flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required>
        <br>

        <label for="last_name">Last Name (optional):</label>
        <input type="text" name="last_name" id="last_name">
        <br>

        <label for="age">Age (optional):</label>
        <input type="number" name="age" id="age">
        <br>

        <label for="gender">Gender (optional):</label>
        <input type="text" name="gender" id="gender">
        <br>

        <label for="user_image_url">Image URL (optional):</label>
        <input type="url" name="user_image_url" id="user_image_url">
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required>
        <br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" ></textarea>
        <br>

        <label for="address_link">Address Link:</label>
        <input type="url" name="address_link" id="address_link">
        <br>

        <label for="pincode">Pincode:</label>
        <input type="number" name="pincode" id="pincode">
        <br>

        <input type="submit" value="Sign Up">
    </form>
    <br />
    <p align="center">
      <a href="google/">
        <img
          id="google"
          src="https://img.shields.io/badge/Google-Connect-brightgreen?style=for-the-badge&labelColor=black&logo=google"
          alt="Google"
        />
        <br />
      </a>
    </p>
    <a href="{{ url_for('login') }}">Already have an account? Login here</a>
  </body>
</html>
